<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Select Tasting</title>
</head>
<body marginwidth="0" topmargin="0" marginheight="0" offset="0" style="background-color: #aeb3a2;">
<div id="wrapper">
    <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tbody>
        <tr>
            <td align="center" valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="600" id="template_container"
                       style="background-color: #27525e;">
                    <tbody>
                    <tr>
                        <td align="center" valign="top">
                            <!-- Header -->
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" id="template_header">
                                <tr>
                                    <p style="margin-top:10px; margin-bottom: 0">
                                        <img src="https://wineclub-selecttasting.com/img/select-tasting-logo-white.png"
                                             width="60" height="60" alt="Select Tasting"/>
                                    </p>
                                </tr>
                                <tr>
                                    <td id="header_wrapper" style="text-align: center; color: #fff;">
                                        <h1>%%__TITLE__%%</h1>
                                    </td>
                                </tr>
                            </table>
                            <!-- End Header -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" valign="top">
                <!-- Footer -->
                <table border="0" cellpadding="10" cellspacing="0" width="600" id="template_footer"
                       style="background-color: #fff;">
                    <tr>
                        <td align="center" valign="top">
                            <!-- Body -->
                            <table border="0" cellpadding="0" cellspacing="0" width="580" id="template_body">
                                <tr>
                                    <td valign="top" id="body_content">
                                        <!-- Content -->
                                        <table border="0" cellpadding="20" cellspacing="0" width="100%">
                                            <tr>
                                                <td valign="top">
                                                    <div id="body_content_inner">%%__CONTENT__%%</div>
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- End Content -->
                                    </td>
                                </tr>
                            </table>
                            <!-- End Body -->
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                <tr>
                                    <td colspan="2" valign="middle" id="credit">%%__SIGNATURE__%%</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <!-- End Footer -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
